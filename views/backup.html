<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /* Your styles here */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      overflow: auto;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }

    th {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      th, td {
        width: 100%;
        box-sizing: border-box;
        display: block;
      }

      /* Optional: You can add styles for small screens to improve readability */
      th, td {
        text-align: center;
      }

      @media only screen and (max-width: 800px) {
        /* Force table to not be like tables anymore */
        #no-more-tables table,
        #no-more-tables thead,
        #no-more-tables tbody,
        #no-more-tables th,
        #no-more-tables td,
        #no-more-tables tr {
          display: block;
        }

        #no-more-tables thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }

        #no-more-tables tr {
          border: 1px solid #ccc;
        }

        #no-more-tables td {
          /* Behave like a "row" */
          border: none;
          border-bottom: 1px solid #eee;
          position: relative;
          padding-left: 50%;
          white-space: normal;
          text-align: left;
        }

        #no-more-tables td:before {
          /* Now like a table header */
          position: absolute;
          /* Top/left values mimic padding */
          top: 6px;
          left: 6px;
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
          text-align: left;
          font-weight: bold;
        }

        /*
        Label the data
        */
        #no-more-tables td:before {
          content: attr(data-title);
        }
      }
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      text-align: center;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>User Management System</title>
</head>

<body>

  <h1>User Management System</h1>

  <div class="container">
    <div class="row">

      <div id="no-more-tables">
        <table class="col-md-12 table-bordered table-striped table-condensed cf">
          <thead class="cf">
            <tr>
              <th style="text-align-last:left;">Username</th>
              <th style="text-align-last: center;">Email</th>
              <th style="text-align-last: center;">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="overlay" id="editOverlay">
    <div class="popup" id="editPopup">
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" />
      <label for="newEmail">New Email:</label>
      <input type="email" id="newEmail" />
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" />
      <button onclick="saveEdit()">Save</button>
      <button onclick="cancelEdit()">Cancel</button>
    </div>
  </div>

  <script>
    // Reusable function for making API requests
    async function makeRequest(url, method = 'GET', data = null) {
      try {
        const response = await axios({
          method,
          url,
          data,
        });
        return response.data;
      } catch (error) {
        console.error('API request error:', error);
        throw error;
      }
    }

    // Function to fetch and populate the table
    async function fetchAndPopulateTable() {
      try {
        const data = await makeRequest('http://localhost:4000/users');
        const tbody = document.querySelector('#no-more-tables tbody');
        tbody.innerHTML = '';

        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${item.username}</td>` +
            `<td style="text-align-last: center;">${item.email}</td>` +
            '<td style="text-align-last: center;">' +
            `<button onclick="editUser('${item._id}')">edit</button>` +
            `<button onclick="deleteUser('${item._id}')">delete</button>` +
            '</td>';
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Function to delete a user
    async function deleteUser(userId) {
      console.log("Deleting user with ID:", userId);
      try {
        await makeRequest(`http://localhost:4000/users/${userId}`, 'DELETE');
        console.log('User deleted successfully.');
        fetchAndPopulateTable(); // Refresh the table after deletion
      } catch (error) {
        console.error('Error deleting user:', error);
      }
    }

    // Function to update a user
    async function updateUser(userId, userData) {
      try {
        await makeRequest(`http://localhost:4000/users/${userId}`, 'PUT', userData);
        console.log(`User with ID ${userId} updated successfully.`);
        fetchAndPopulateTable(); // Refresh the table after update
      } catch (error) {
        console.error('Error updating user:', error);
      }
    }

    // Function to edit a user
    function editUser(userId) {
      console.log('Editing user with ID:', userId);

      // Show the edit popup
      document.getElementById('editOverlay').style.display = 'flex';

      // Fetch the user data for the specified userId
      makeRequest(`http://localhost:4000/users/${userId}`)
        .then(userData => {
          console.log('Fetched user data:', userData);

          // Populate the input fields with the current user data
          document.getElementById('newUsername').value = userData.username;
          document.getElementById('newEmail').value = userData.email;
          document.getElementById('newPassword').value = ''; // Clear password for security reasons

          // Define a function to save the edit with the updated user data
          window.saveEdit = async function () {
            console.log('Saving edit for user with ID:', userId);

            const newUsername = document.getElementById('newUsername').value;
            const newEmail = document.getElementById('newEmail').value;
            const newPassword = document.getElementById('newPassword').value;

            if (newUsername.trim() !== '' && newEmail.trim() !== '') {
              await updateUser(userId, { username: newUsername, email: newEmail, password: newPassword });
              // Close the edit popup
              cancelEdit();
            } else {
              alert('Username and Email cannot be empty.');
            }
          };
        })
        .catch(error => {
          console.error('Error fetching user data for edit:', error);
        });
    }

    // Function to cancel the edit operation
    function cancelEdit() {
      // Hide the edit popup
      document.getElementById('editOverlay').style.display = 'none';
    }

    // Initial fetch and populate table
    fetchAndPopulateTable();
  </script>
</body>

</html>
